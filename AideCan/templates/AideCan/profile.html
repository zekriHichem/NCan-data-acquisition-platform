{% extends 'aidecan/base-dashboard.html' %}
{% block content1 %}
    {% load static %}
    <div class="container" id="label">


    <div class="row">
        <form action="{% url 'profile' id %}" method="post" enctype="multipart/form-data">

        <div class="col-md-6" >
            {% csrf_token %}
                    <div class="row infor-row">
                        <div class="col-md-6">
                            <input  class="form-control input-info" id="first_name" name="first_name" value="{{ doc.user.first_name }}" type="text"  readonly>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control input-info" name="last_name" id="last_name" value="{{ doc.user.last_name }}"  type="text"  readonly>
                        </div>
                    </div>
                    <div class="row infor-row">
                        <div class="col-md-12">
                            <input class="form-control input-info" name="email" id="email" value="{{ doc.user.email }}" type="email" readonly>
                        </div>
                    </div>
                    <div class="row infor-row">
                        <div class="col-md-6">
                            <input class="form-control input-info" id="speciality" name="speciality" value="{{ doc.specialty }}" type="text"  readonly>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control input-info" name="establishment" id="establishment" value="{{ doc.establishment }}" type="text" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 btn-col">
                            <a class="btn btn-success" id="modifier-btn" onclick="modifier()" type="button">Edit </a>
                            <button class="btn btn-success" id="modifier-btn1" type="submit" style="display: none">Save </button>
                        </div>
                    </div>




        </div>
        <div class="col-md-6" >



                 <div id="photo-profile-d4"><img src="{{ doc.photo.url }}"  width="250px" id="img-profile-d4">
                        <input type="file"  name="img" id="img" style="display:none;" >
                </div>

                <div class="row">
                    <div class="col-md-12 changeP-col">
                        <a class="btn btn-link btn-lg"  href=""  type="button" id="changeP">Edit password</a>
                    </div>
                </div>
        </div>





        </form>





    </div>





    </div>
    <script>
        function modifier() {

        document.getElementById('first_name').removeAttribute("readonly");
        document.getElementById('last_name').removeAttribute("readonly");
        document.getElementById('email').removeAttribute("readonly");
        document.getElementById('speciality').removeAttribute("readonly");
        document.getElementById('establishment').removeAttribute("readonly");
        document.getElementById('modifier-btn').style.display="none";
        document.getElementById('modifier-btn1').style.display="block";
        document.getElementById('img').style.display="block";


        }

    </script>

{% endblock %}
